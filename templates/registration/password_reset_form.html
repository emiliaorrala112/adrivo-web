{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contrase√±a - Adrivo R.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #fff0f5; background-image: radial-gradient(#ffcce0 2px, transparent 2px); background-size: 25px 25px; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .login-box { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(5px); padding: 40px 35px; border-radius: 35px; box-shadow: 0 15px 35px rgba(232, 62, 140, 0.2); border: 3px solid #fff0f6; width: 100%; max-width: 450px; text-align: center; position: relative; z-index: 10; }
        
        .btn-back { position: absolute; top: 25px; left: 25px; color: #ff4b9a; font-size: 1.1rem; text-decoration: none; transition: 0.3s; display: flex; align-items: center; gap: 5px; font-weight: 700; z-index: 20; }
        .btn-back:hover { transform: translateX(-5px); color: #ba68c8; }
        
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #ff4b9a; padding: 3px; box-shadow: 0 5px 15px rgba(255, 75, 154, 0.3); object-fit: cover; }
        
        h2 { font-family: 'Pacifico', cursive; color: #ff4b9a; font-size: 1.8rem; margin: 15px 0 10px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; line-height: 1.5; }
        
        .adrivo-input { width: 100%; padding: 12px 20px; border-radius: 50px; border: 2px solid #ffcce0; background: #fffbfd; outline: none; transition: 0.3s; color: #555; font-family: inherit; font-weight: 500; font-size: 0.95rem; box-sizing: border-box; margin-bottom: 15px; }
        .adrivo-input:focus { border-color: #ff4b9a; background: white; box-shadow: 0 0 0 4px rgba(255, 75, 154, 0.1); }
        
        .btn-submit { width: 100%; background: linear-gradient(45deg, #ff4b9a, #ba68c8); color: white; border: none; padding: 12px; border-radius: 50px; font-size: 1rem; font-weight: 800; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3); }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(232, 62, 140, 0.4); }

        /* Animaci√≥n */
        .floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden; }
        .emoji { position: absolute; bottom: -10vh; font-size: 2rem; opacity: 0.6; animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>
    <div class="floating-container">
        <span class="emoji" style="left: 10%; animation-duration: 15s;">üîê</span>
        <span class="emoji" style="left: 30%; animation-duration: 18s;">‚ú®</span>
        <span class="emoji" style="left: 70%; animation-duration: 20s;">üìß</span>
        <span class="emoji" style="left: 90%; animation-duration: 14s;">üíñ</span>
    </div>

    <div class="login-box">
        <a href="{% url 'login' %}" class="btn-back"><i class="fas fa-arrow-left"></i> <span>Volver</span></a>
        <img src="{% static 'logo_adrivo.jpg' %}" class="logo-img">
        <h2>Recuperar Contrase√±a</h2>
        <p>Ingresa tu correo electr√≥nico y te enviaremos un enlace m√°gico para restablecer tu clave.</p>
        
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" class="adrivo-input" placeholder="Tu correo electr√≥nico..." required id="id_email">
            <button type="submit" class="btn-submit">ENVIAR ENLACE <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>
</html>
