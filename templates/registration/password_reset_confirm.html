{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña - Adrivo R.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #fff0f5; background-image: radial-gradient(#ffcce0 2px, transparent 2px); background-size: 25px 25px; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .login-box { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(5px); padding: 40px 35px; border-radius: 35px; box-shadow: 0 15px 35px rgba(232, 62, 140, 0.2); border: 3px solid #fff0f6; width: 100%; max-width: 450px; text-align: center; position: relative; z-index: 10; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff4b9a; padding: 2px; margin-bottom: 10px; object-fit: cover; }
        h2 { font-family: 'Pacifico', cursive; color: #ff4b9a; font-size: 1.8rem; margin: 10px 0; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        
        /* Estilos Inputs Django */
        label { display: block; text-align: left; color: #ba68c8; font-weight: 700; font-size: 0.9rem; margin-top: 10px; margin-left: 10px; }
        input { width: 100%; padding: 12px 20px; border-radius: 50px; border: 2px solid #ffcce0; background: #fffbfd; outline: none; margin-top: 5px; box-sizing: border-box; font-family: inherit; color: #555; }
        input:focus { border-color: #ff4b9a; background: white; }
        ul { list-style: none; padding: 0; text-align: left; font-size: 0.75rem; color: #888; margin-left: 10px; }
        
        .btn-submit { width: 100%; background: linear-gradient(45deg, #ff4b9a, #ba68c8); color: white; border: none; padding: 12px; border-radius: 50px; font-size: 1rem; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 20px; box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3); }
        .btn-submit:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="{% static 'logo_adrivo.jpg' %}" class="logo-img">
        <h2>Nueva Contraseña</h2>
        <p>Escribe tu nueva clave:</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">CAMBIAR AHORA <i class="fas fa-magic"></i></button>
        </form>
    </div>
</body>
</html>
