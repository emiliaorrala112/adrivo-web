{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Enviado - Adrivo R.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #fff0f5; background-image: radial-gradient(#ffcce0 2px, transparent 2px); background-size: 25px 25px; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }

        .btn-submit { width: 100%; display:block; text-decoration:none; background: linear-gradient(45deg, #ff4b9a, #ba68c8); color: white; border: none; padding: 12px; border-radius: 50px; font-size: 1rem; font-weight: 800; transition: 0.3s; box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3); }
        .btn-submit:hover { transform: translateY(-2px); color: white; }
    </style>
</head>
<body>
    <div class="login-box">

    </div>
</body>
</html>
